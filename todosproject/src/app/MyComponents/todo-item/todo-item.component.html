<h4>List of Todos you own:</h4>

<div [ngClass]="{'strike':!todo.active}" class="container">
    <p>{{ todo.title }}</p>
    <p>{{ todo.desc }}</p>
    <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1" (click)="checkboxClick(todo)">
        <label class="form-check-label" for="exampleCheck1">I'm done with this</label>
      </div>    
    <button class="btn btn-danger" (click)="onClick(todo)">Delete</button>
</div>
