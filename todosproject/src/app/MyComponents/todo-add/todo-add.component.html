<div class="container">
    <h3>Add a todos:</h3>
    
    <!-- Helps in preventing page refresh on submit in angular, similar to preventDefault() -->
    <form (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label for="title" class="form-label">Title</label>
          <input type="text" class="form-control" id="title" name="description" [(ngModel)]="title">
        </div>
        <div class="mb-3">
          <label for="description" class="form-label">Description</label>
          <input type="text" class="form-control" id="description" name="description" [(ngModel)]="desc">
        </div>
        <button type="submit" class="btn btn-primary">Add</button>
    </form>    
</div>
